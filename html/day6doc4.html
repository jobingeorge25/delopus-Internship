<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Day 6 - Multimedia</title>
    <meta name="viewport" content="device-width ,initial-scale=1.0">
    <meta charset="UTF-8">
</head>

<body>
    <h2>Video</h2>
    <video width="300" height="600" controls loop>
        <source src="images/loop1.mp4" type="video/mp4">
        Your browser does ot support this file format
    </video>
    <!--attributes controls, autoplay and loop-->
    <!--chrome does not support autoplay but muted autoplay is allowed-->
    <h2>Other media</h2>
    <p>HTML also supports audio and plugins (embed and object tags). Another method is to use youtube videos in an
        inline frame</p>

</body>

</html>
