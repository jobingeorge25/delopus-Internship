<!DOCTYPE html>
<html>
<head>
    <title>Day 9 - onclick events</title>
</head>
<body> 
    <p id="pw">now you see me</p>
    <button 
    onclick="goAway()">bresss</button>
    <script>
        function goAway() {
            document.getElementById("pw").style.visibility="hidden"; 
        }
    </script>
</body>
</html>
