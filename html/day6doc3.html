<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Day 6 - Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h2>Forms</h2>

    <form>
        <fieldset style="max-width:fit-content;">
            <legend>Personal Details</legend>
            <label for="fname">First Name : </label><br>
            <input type="text" id="fname"><br>
            <label for="lname">Last Name : </label><br>
            <input type="text" id="lname"><br>
            <br>
            <label for="DOB">Enter Date of Birth:</label><br>
            <input type="date" id="DOB"><br>
            <br>
            <label for="email">Enter Email ID :</label>
            <input type="email">
        </fieldset>

        <label>Send promotional emails to the above email id?</label><br>
        <input type="radio" id="y" name="Y/N">
        <label id="y">Yes</label>
        <input type="radio" id="n" name="Y/N">
        <label id="n">No</label><br>
        <br>
        <input type="submit" value="SUBMIT">
        <input type="reset">
    </form>

    <!--input fields are for the user to enter data-->
    <!--labels provide information regarding what data is meant to be entered-->

</body>

</html>
